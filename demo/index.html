<!doctype html>
<html>
<head>
    <title>Demo Component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Customize the demo for your component -->
    <h1>Component Archetype Demo</h1>
    <p>Styled using the Elements SDK.</p>
    <br />
    <div id="translationDemo"></div>

    <!-- Provide React and ReactDOM as a dependency external to the component -->
    <!-- (not using minified packages in demo for enhanced developer debugging) -->
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/prop-types@15/prop-types.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <!-- CustomEvent polyfill is for IE, Intl.js polyfill is for Safari -->
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=CustomEvent,Intl.~locale.en,Intl.~locale.fr"></script>

    <!-- Demo build of component injected on build -->
    <!-- Build component to view demo: npm start -->
    <!-- View at: http://localhost:8081/component-archetype/ -->
</body>
</html>
